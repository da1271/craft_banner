<!DOCTYPE html>
<html>
  <head>
    <title>Craft</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="container" id="hidden">
      <div class="hashTag">
        <img src="img/super.png" alt="banner">
        <img src="img/fresh.png" alt="banner">
      </div>
      <div class="cup">
        <img class="whiteLogo" src="img/white_logo.png" alt="banner">
        <img class="" src="img/big_cup.png" alt="banner">
      </div>
      <div class="logo">
          <img class="" src="img/main_logo2.png" alt="banner">
      </div>
      <div class="messages">
        <img class="craftBannersAre" src="img/craft_banners_are.png" alt="banner" style="position: relative">
        <img class="superRefreshing"  src="img/super_refreshing.png" alt="banner" style="position: absolute">
      </div>
      <div class="linkUrl">
        <a href="https://www.craftww.com" target="_blank">
          <img src="img/link.png" alt="banner">
        </a>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TimelineMax.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/main.js"></script>

</html>
